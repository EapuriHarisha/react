<!DOCTYPE html>

<body>
	<script type="text/javascript">
		// without arguments
		function add(){
			var a=10;
			var b=20;
			document.write(a+b);
		}
		add();

		// with arguments
		function multiply(x,y){
			document.write(x*y);
		}
		multiply(3,4);


	</script>

</body>
