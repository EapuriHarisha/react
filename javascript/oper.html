<!DOCTYPE html>
<html>
<head>
	<title> OPERATORS</title>
</head>
<body>
	<script type="text/javascript">
		var a= 10;
		document.writeln(a);
		document.writeln(a++);//10-output
		document.writeln(++a);//12-output

		document.writeln(a--);//10-output
		document.writeln(--a);//8
	</script>

</body>
</html>
